<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>224 app</title>
        <style>
		canvas {

}

    </head>
    <body>
        <div id="info" style="position: absolute; top: 10px; left: 10px;"></div>
        <script type="module">
            import * as THREE from 'https://unpkg.com/three/build/three.module.js';

            class CameraControl {
			    zoomMode = false;
			    press = false;
			    sensitivity = 0.01;

			    constructor(renderer, camera, updateCallback) {
			        renderer.domElement.addEventListener('mousemove', event => {
			            if (!this.press) { return; }

			            if (event.button == 0) {
			                camera.position.y -= event.movementY * this.sensitivity;
			                camera.position.x -= event.movementX * this.sensitivity;
			            } else if (event.button == 2) {
			                camera.quaternion.y -= event.movementX * this.sensitivity / 10;
			                camera.quaternion.x -= event.movementY * this.sensitivity / 10;
			            }

			            updateCallback();
			        });


                    renderer.domElement.addEventListener('mousedown', () => { this.press = true; });
                    renderer.domElement.addEventListener('mouseup', () => { this.press = false; });
                    renderer.domElement.addEventListener('mouseleave', () => { this.press = false; });

                    document.addEventListener('keydown', event => {
                        if (event.key == 'Shift') {
                            this.zoomMode = true;
                        }
                    });

                    document.addEventListener('keyup', event => {
                        if (event.key == 'Shift') {
                            this.zoomMode = false;
                        }
                    });

                    renderer.domElement.addEventListener('mousewheel', event => {
                        if (this.zoomMode) {
                            camera.fov += event.wheelDelta * this.sensitivity;
                            camera.updateProjectionMatrix();
                        } else {
                            camera.position.z += event.wheelDelta * this.sensitivity;
                        }

                        updateCallback();
                    });
                }
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.background = new THREE.Color(0xdeebed);

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Add point light
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // Sphere 1
const geometry1 = new THREE.SphereGeometry(0.5, 32, 32);
const material1 = new THREE.MeshPhongMaterial({ color: 0xffffff });
const sphere1 = new THREE.Mesh(geometry1, material1);
sphere1.position.set(-2, 0, 0);
sphere1.userData = {
    coords: sphere1.position,
    inverseCoords: new THREE.Vector3(-sphere1.position.x, -sphere1.position.y, -sphere1.position.z),
    url: "https://www.example.com",
    title: "Placeholder Title",
    keywords: "keyword1, keyword2",
    actionWords: "click, visit",
    summary: "Placeholder summary text",
    imageUrl: "https://via.placeholder.com/150"
};
scene.add(sphere1);

const infoDiv = document.createElement('div');
infoDiv.style.cssText = `
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 100;
`;
infoDiv.style.display = "none";

const coords = document.createElement('p');
coords.textContent = `Coords: (${sphere1.userData.coords.x}, ${sphere1.userData.coords.y}, ${sphere1.userData.coords.z})`;
infoDiv.appendChild(coords);

const inverseCoords = document.createElement('p');
inverseCoords.textContent = `Inverse: [${sphere1.userData.inverseCoords.x},${sphere1.userData.inverseCoords.y},${sphere1.userData.inverseCoords.z}]`;
infoDiv.appendChild(inverseCoords);

const title = document.createElement('p');
title.textContent = `Title: ${sphere1.userData.title}`;
infoDiv.appendChild(title);

const keywords = document.createElement('p');
keywords.textContent = `Keywords: ${sphere1.userData.keywords}`;
infoDiv.appendChild(keywords);

const actionWords = document.createElement('p');
actionWords.textContent = `Action Words: ${sphere1.userData.actionWords}`;
infoDiv.appendChild(actionWords);

const summary = document.createElement('p');
summary.textContent = `Summary: ${sphere1.userData.summary}`;
infoDiv.appendChild(summary);

const image = document.createElement('img');
image.src = sphere1.userData.imageUrl;
image.alt = 'Sphere 1 Image';
image.width = 150;
image.height = 150;
infoDiv.appendChild(image);

document.body.appendChild(infoDiv);

sphere1.addEventListener('mouseover', () => {
    infoDiv.style.display = "block";
});

sphere1.addEventListener('mouseout', () => {
    infoDiv.style.display = "none";
});


// Add sphere 2 to the scene
const sphere2 = new THREE.Mesh(geometry1, material1);

sphere2.position.set(2, 0, 0);
sphere2.userData = {

    console.log(`URL: ${sphere2.userData.url}`);

// Add an event listener for clicking on any object in the scene
document.addEventListener('click', (event) => {
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
	// Calculate mouse position in normalized device coordinates
mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

// Cast a ray from the camera to the clicked point
raycaster.setFromCamera(mouse, camera);
const intersects = raycaster.intersectObjects(scene.children);

if (intersects.length > 0) {
    const selectedObject = intersects[0].object;
    const { x, y, z } = selectedObject.userData.coords;
    const { x: ix, y: iy, z: iz } = selectedObject.userData.inverseCoords;

    console.log(`Selected object coordinates: (${x}, ${y}, ${z})`);
    console.log(`Selected object inverse coordinates: (${ix}, ${iy}, ${iz})`);
    console.log(`Selected object URL: ${selectedObject.userData.url}`);
    console.log(`Selected object title: ${selectedObject.userData.title}`);
    console.log(`Selected object summary: ${selectedObject.userData.summary}`);
    console.log(`Selected object image URL: ${selectedObject.userData.imageUrl}`);
}
});

camera.position.z = 5;

const cameraControl = new CameraControl(renderer, camera, () => {
renderer.render(scene, camera);
});

function animate() {
requestAnimationFrame(animate);
renderer.render(scene, camera);
}

animate();
		</script>
