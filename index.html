<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';

			class CameraControl {
			    zoomMode = false;
			    press = false;
			    sensitivity = 0.02;

			    constructor(renderer, camera, updateCallback) {
			        renderer.domElement.addEventListener('mousemove', event => {
			            if (!this.press) { return; }

			            if (event.button == 0) {
			                camera.position.y -= event.movementY * this.sensitivity;
			                camera.position.x -= event.movementX * this.sensitivity;
			            } else if (event.button == 2) {
			                camera.quaternion.y -= event.movementX * this.sensitivity / 10;
			                camera.quaternion.x -= event.movementY * this.sensitivity / 10;
			            }

			            updateCallback();
			        });

			        renderer.domElement.addEventListener('mousedown', () => { this.press = true; });
			        renderer.domElement.addEventListener('mouseup', () => { this.press = false; });
			        renderer.domElement.addEventListener('mouseleave', () => { this.press = false; });

			        document.addEventListener('keydown', event => {
			            if (event.key == 'Shift') {
			                this.zoomMode = true;
			            }
			        });

			        document.addEventListener('keyup', event => {
			            if (event.key == 'Shift') {
			                this.zoomMode = false;
			            }
			        });

			        renderer.domElement.addEventListener('mousewheel', event => {
			            if (this.zoomMode) {
			                camera.fov += event.wheelDelta * this.sensitivity;
			                camera.updateProjectionMatrix();
			            } else {
			                camera.position.z += event.wheelDelta * this.sensitivity;
			            }

			            updateCallback();
			        });
			    }
			}

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Sphere 1
			const geometry1 = new THREE.SphereGeometry(0.5, 32, 32);
			const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
			const sphere1 = new THREE.Mesh(geometry1, material1);
			sphere1.position.set(-2, 0, 0);
			scene.add(sphere1);

			// Sphere 2
			const geometry2 = new THREE.SphereGeometry(0.5, 32, 32);
			const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
			const sphere2 = new THREE.Mesh(geometry2, material2);
			sphere2.position.set(2, 0, 0);
			scene.add(sphere2);

			// Grid
			const gridHelper = new THREE.GridHelper(10, 10);
			gridHelper.position.set(0, 0, -5);
			scene.add(gridHelper);

						// Origin text
			const loader = new THREE.FontLoader();
			loader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/fonts/helvetiker_regular.typeface.json', font => {
				const textGeometry = new THREE.TextGeometry('0', {
					font: font,
					size: 0.2,
					height: 0.01,
				});
				const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
				const textMesh = new THREE.Mesh(textGeometry, textMaterial);
				textMesh.position.set(-0.1, -0.1, -0.1);
				scene.add(textMesh);
			});

			camera.position.z = 5;

			const cameraControl = new CameraControl(renderer, camera, () => {
				renderer.render(scene, camera);
			});

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

			animate();
		</script>
	</body>
</html>
