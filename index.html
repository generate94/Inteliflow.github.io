<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three.js Spheres with IBL</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';
			import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
			import { RGBELoader } from 'https://unpkg.com/three/examples/jsm/loaders/RGBELoader.js';


			class CameraControl {
			    zoomMode = false;
			    press = false;
			    sensitivity = 0.02;

			    constructor(renderer, camera, updateCallback) {
			        renderer.domElement.addEventListener('mousemove', event => {
			            if (!this.press) { return; }

			            if (event.button == 0) {
			                camera.position.y -= event.movementY * this.sensitivity;
			                camera.position.x -= event.movementX * this.sensitivity;
			            } else if (event.button == 2) {
			                camera.quaternion.y -= event.movementX * this.sensitivity / 10;
			                camera.quaternion.x -= event.movementY * this.sensitivity / 10;
			            }

			            updateCallback();
			        });

			        renderer.domElement.addEventListener('mousedown', () => { this.press = true; });
			        renderer.domElement.addEventListener('mouseup', () => { this.press = false; });
			        renderer.domElement.addEventListener('mouseleave', () => { this.press = false; });

			        document.addEventListener('keydown', event => {
			            if (event.key == 'Shift') {
			                this.zoomMode = true;
			            }
			        });

			        document.addEventListener('keyup', event => {
			            if (event.key == 'Shift') {
			                this.zoomMode = false;
			            }
			        });

			        renderer.domElement.addEventListener('mousewheel', event => {
			            if (this.zoomMode) {
			                camera.fov += event.wheelDelta * this.sensitivity;
			                camera.updateProjectionMatrix();
			            } else {
			                camera.position.z += event.wheelDelta * this.sensitivity;
			            }

			            updateCallback();
			        });
			    }
			}

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			scene.background = new THREE.Color(0xdeebed);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			const pmremGenerator = new THREE.PMREMGenerator(renderer);
pmremGenerator.compileEquirectangularShader();

new RGBELoader().setDataType(THREE.UnsignedByteType)
  .load('https://threejs.org/examples/textures/equirectangular/royal_esplanade_1k.hdr', function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    const cubeRenderTarget = pmremGenerator.fromEquirectangular(texture);
    const envMap = cubeRenderTarget.texture;

				// Sphere 1
				const geometry1 = new THREE.SphereGeometry(0.5, 32, 32);
				const material1 = new THREE.MeshStandardMaterial({ color:0x00ff00, envMap: envMap, metalness: 0.95, roughness: 0.05 });
const sphere1 = new THREE.Mesh(geometry1, material1);
sphere1.position.set(-2, 0, 0);
scene.add(sphere1);
							// Sphere 2
			const geometry2 = new THREE.SphereGeometry(0.5, 32, 32);
			const material2 = new THREE.MeshStandardMaterial({ color: 0xff0000, envMap: envMap, metalness: 0.95, roughness: 0.05 });
			const sphere2 = new THREE.Mesh(geometry2, material2);
			sphere2.position.set(2, 0, 0);
			scene.add(sphere2);
		});

		camera.position.z = 5;

		const controls = new OrbitControls(camera, renderer.domElement);
		controls.minDistance = 1;
		controls.maxDistance = 20;

		const cameraControl = new CameraControl(renderer, camera, () => {
			renderer.render(scene, camera);
		});

		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		}

		animate();
	</script>
</body>
</html>
