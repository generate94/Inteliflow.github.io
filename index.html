<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';
			import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Sphere 1
			const geometry1 = new THREE.SphereGeometry(0.5, 32, 32);
			const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
			const sphere1 = new THREE.Mesh(geometry1, material1);
			sphere1.position.set(-2, 0, 0);
			scene.add(sphere1);

			// Sphere 2
			const geometry2 = new THREE.SphereGeometry(0.5, 32, 32);
			const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
			const sphere2 = new THREE.Mesh(geometry2, material2);
			sphere2.position.set(2, 0, 0);
			scene.add(sphere2);

			// Grid
			const gridHelper = new THREE.GridHelper(10, 10);
			gridHelper.position.set(0, 0, -5);
			scene.add(gridHelper);

			// Origin text
			const loader = new THREE.FontLoader();
			loader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/fonts/helvetiker_regular.typeface.json', font => {
				const textGeometry = new THREE.TextGeometry('0', {
					font: font,
					size: 0.5,
					height: 0.1,
					curveSegments: 12,
				});
				const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
				const textMesh = new THREE.Mesh(textGeometry, textMaterial);
				textMesh.position.set(-0.15, -0.25, 0);
				scene.add(textMesh);
			});

			camera.position.z = 10;

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;

			function animate() {
				requestAnimationFrame(animate);
				controls.update();
				renderer.render(scene, camera);
			}

			animate();
		</script>
	</body>
</html>
