<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';

			class CameraControl {
			    // ... (CameraControl class code remains the same)
			}

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			scene.background = new THREE.Color(0xdeebed);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Add ambient light
			const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(ambientLight);

			// Add point light
			const pointLight = new THREE.PointLight(0xffffff, 1, 100);
			pointLight.position.set(10, 10, 10);
			scene.add(pointLight);

			// Sphere 1
			const geometry1 = new THREE.SphereGeometry(0.5, 32, 32);
			const material1 = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
			const sphere1 = new THREE.Mesh(geometry1, material1);
			sphere1.position.set(-2, 0, 0);
			scene.add(sphere1);

			// Sphere 2
			const geometry2 = new THREE.SphereGeometry(0.5, 32, 32);
			const material2 = new THREE.MeshStandardMaterial({ color: 0xff0000 });
			const sphere2 = new THREE.Mesh(geometry2, material2);
			sphere2.position.set(2, 0, 0);
			scene.add(sphere2);

			camera.position.z = 5;

			const cameraControl = new CameraControl(renderer, camera, () => {
				renderer.render(scene, camera);
			});

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

			animate();
		</script>
	</body>
</html>
