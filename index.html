<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';

			class CameraControl {
				// ... (no changes here)
			}

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Grid layer
			const grid = new THREE.GridHelper(10, 10);
			grid.position.set(0, 0, -5);
			scene.add(grid);

			// Sphere 1
			// ... (no changes here)

			// Sphere 2
			// ... (no changes here)

			// Origin text
			const loader = new THREE.FontLoader();
			loader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/fonts/helvetiker_regular.typeface.json', font => {
				const textGeometry = new THREE.TextGeometry('0', {
					font: font,
					size: 0.2,
					height: 0.01,
				});
				const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
				const textMesh = new THREE.Mesh(textGeometry, textMaterial);
				textMesh.position.set(-0.1, -0.1, 0);
				scene.add(textMesh);
			});

			camera.position.z = 5;

			const cameraControl = new CameraControl(renderer, camera, () => {
				renderer.render(scene, camera);
			});

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

			animate();
		</script>
	</body>
</html>
