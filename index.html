<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="three-container" style="width: 100%; height: 100vh;"></div>

    <script>
        // Get the container element
        const container = document.getElementById('three-container');

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add an orbit control for easier navigation
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Set up the geometry and material for the points
        const geometry = new THREE.BufferGeometry();
        const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });

        // Function to create points
        function createPoints(positions) {
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        // Function to animate the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Sample data (replace this with your data from Google Sheets)
        const data = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9],
        ];

        // Convert data to positions and create points
        const positions = data.flat();
        createPoints(positions);

        // Set camera position and start animation
        camera.position.z = 10;
        animate();
    </script>
</body>
</html>
