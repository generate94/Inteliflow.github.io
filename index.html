<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            background-color: white;
        }

        button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="three-container" style="width: 100%; height: 100vh;"></div>
    <button id="drawLineButton">Line</button>

    <script>
        // Get the container element
        const container = document.getElementById('three-container');

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
         const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setClearColor(0xffffff, 1);
renderer.setClearAlpha(1);

        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add an orbit control for easier navigation
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Set up the geometry and material for the points
        const geometry = new THREE.BufferGeometry();
        const material = new THREE.PointsMaterial({ color: 0x000000, size: 0.5 });

      // Function to create points
function createPoints(data) {
    data.forEach(([x, y, z]) => {
        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const point = new THREE.Mesh(geometry, material);
        point.position.set(x, y, z);
        scene.add(point);
    });
}


// Sample data (replace this with your data from Google Sheets)
const data = [
    [-5, 0, 0],
    [0, 5, 0],
    [5, 0, 0],
];

// Create points
createPoints(data);


        // Line drawing functionality
        let drawLineMode = false;
        let selectedPoints = [];

        function drawLineBetweenPoints(pointA, pointB) {
            const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
            const geometry = new THREE.BufferGeometry().setFromPoints([pointA, pointB]);
            const line = new THREE.Line(geometry, material);
            scene.add(line);
        }

        container.addEventListener('click', (event) => {
            if (!drawLineMode) return;

            event.preventDefault();

            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const intersect = intersects[0];

                if (intersect.object instanceof THREE.Points) {
                    const point = intersect.object.geometry.attributes.position.array.slice(intersect.index * 3, (intersect.index + 1) * 3);
                    selectedPoints.push(new THREE.Vector3(...point));

                    if (selectedPoints.length === 2) {
                        drawLineBetweenPoints(selectedPoints[0], selectedPoints[1]);
                        selectedPoints = [];
                    }
                }
            }
        });

        document.getElementById('drawLineButton').addEventListener('click', () => {
            drawLineMode = !drawLineMode;
        });

        // Function to animate the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Set camera position and start animation
        camera.position.set(0, 0, 15);
controls.target.set(0, 0, 0);

        animate();
    </script>
</body>
</html>
